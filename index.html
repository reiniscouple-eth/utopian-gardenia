<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopian Gardenia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: white;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .artwork {
            width: 100%;
            height: 400px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        .description-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
        }
        .description {
            flex: 1;
            text-align: left;
            padding-right: 10px;
        }
        .buy-button {
            padding: 10px 20px;
            background-color: #28A745; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 8px; /* Cantos levemente arredondados */
        }
        .buy-button:hover {
            background-color: #218838; /* Tom de verde mais escuro no hover */
        }
        .chart {
            width: 100%;
            height: 300px;
            border: 1px solid black;
            margin-top: 20px;
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Utopian Gardenia</h1>

        <!-- Área da Arte -->
        <div class="artwork" id="artwork">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
            <script>
                let colors = ['#8C162C', '#92A668', '#F28157', '#D93636'];
                let borderSize;

                function setup() {
                    let canvas = createCanvas(600, 400);
                    canvas.parent('artwork'); // Adiciona o canvas à div artwork
                    borderSize = min(width, height) * 0.15;
                    noStroke();
                    noLoop();
                    generateArt();
                }

                function draw() {
                    applyGrain();
                }

                function generateArt() {
                    background('#401414');

                    fill(0);
                    rect(0, 0, width, borderSize);
                    rect(0, height - borderSize, width, borderSize);
                    rect(0, 0, borderSize, height);
                    rect(width - borderSize, 0, borderSize, height);

                    let numShapes = int(random(30, 45));

                    for (let i = 0; i < numShapes; i++) {
                        drawRandomShape();
                    }

                    applyGrain();
                }

                function drawRandomShape() {
                    let randomColor = color(random(colors));
                    randomColor.setAlpha(random(50, 200));
                    fill(randomColor);

                    let shapeType = random(['rect', 'circle']);
                    let x = random(-borderSize, width + borderSize);
                    let y = random(-borderSize, height + borderSize);
                    let w = random(width * 0.05, width * 0.2);
                    let h = random(height * 0.05, height * 0.15);

                    if (shapeType === 'rect') {
                        rect(x, y, w, h);
                    } else if (shapeType === 'circle') {
                        circle(x, y, w);
                    }
                }

                function applyGrain() {
                    loadPixels();
                    for (let i = 0; i < pixels.length; i += 4) {
                        let grain = random(-30, 30);
                        pixels[i] = constrain(pixels[i] + grain, 0, 255);
                        pixels[i + 1] = constrain(pixels[i + 1] + grain, 0, 255);
                        pixels[i + 2] = constrain(pixels[i + 2] + grain, 0, 255);
                    }
                    updatePixels();
                }

                function mousePressed() {
                    generateArt();
                }
            </script>
        </div>

        <!-- Área de Descrição e Botão -->
        <div class="description-container">
            <div class="description">
                <p>Descrição da obra e informações adicionais.</p>
            </div>
            <button class="buy-button" onclick="window.open('https://www.clanker.world/clanker/0x62066719193718D80f076b2d7f486DeFf6656746', '_blank')">BUY</button>
        </div>

        <!-- Área do Gráfico -->
        <div class="chart" id="chart">
            <p>Chart Placeholder</p>
        </div>
    </div>

</body>
</html>
