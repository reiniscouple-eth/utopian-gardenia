<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopian Gardenia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
        .artwork {
            width: 100%;
            height: 400px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .description-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
        }
        .description {
            flex: 1;
            text-align: left;
            padding-right: 10px;
        }
        .buy-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
        .chart {
            width: 100%;
            height: 300px;
            border: 1px solid black;
            margin-top: 20px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Utopian Gardenia</h1>

        <!-- Área da Arte -->
        <div class="artwork" id="artwork">
            <p>Artwork Placeholder</p>
        </div>

        <!-- Área de Descrição e Botão -->
        <div class="description-container">
            <div class="description">
                <p>Descrição da obra e informações adicionais.</p>
            </div>
            <button class="buy-button" onclick="window.open('https://linkparacomprar.com', '_blank')">BUY</button>
        </div>

        <!-- Área do Gráfico -->
        <div class="chart" id="chart">
            <p>Chart Placeholder</p>
        </div>
    </div>

    <!-- Script para carregar p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="artwork.js"></script> <!-- Substitua pelo código do p5.js quando disponível -->
    
    <!-- Script para o gráfico -->
    <script src="chart.js"></script> <!-- Substitua pelo código do gráfico quando disponível -->

</body>
</html>
