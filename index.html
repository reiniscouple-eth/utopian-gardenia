<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopian Gardenia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .artwork {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .description-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .description {
            width: 70%;
            height: 100px;
            background-color: #ddd;
            padding: 10px;
            text-align: left;
            box-sizing: border-box;
        }
        .buy-button {
            width: 20%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buy-button button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .buy-button button:hover {
            background-color: #45a049;
        }
        .chart {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Utopian Gardenia</h1>
        <div class="artwork">
            <!-- Placeholder for p5.js artwork -->
            <p>Artwork will be inserted here (p5.js code)</p>
        </div>
        <div class="description-section">
            <div class="description">
                <!-- Placeholder for description text -->
                <p>This is the description area. Replace this text with your content.</p>
            </div>
            <div class="buy-button">
                <a href="https://example.com" target="_blank">
                    <button>BUY</button>
                </a>
            </div>
        </div>
        <div class="chart">
            <!-- Placeholder for chart embed -->
            <p>Chart will be inserted here (embed code)</p>
        </div>
    </div>
</body>
</html>
